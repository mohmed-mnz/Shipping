<div class="stats py-5">
  <div class="container">
    <div class="row align-items-center justify-content-center gy-4">
      <ng-container *ngFor="let item of statsList">
        <div
          data-aos="fade-up"
          data-aos-duration="1000"
          data-aos-anchor-placement="top-bottom"
          class="col-6 col-md-4 col-lg-3"
        >
          <div
            class="stats-box fw-bolder d-flex flex-column gap-3 align-items-center justify-content-center text-center"
          >
            <i class="{{ item.icon }}"></i>
            <h4 class="display-5 fw-bolder">{{ item.count }}</h4>
            <p>{{ item.title }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

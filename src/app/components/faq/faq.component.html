<div class="faq section-padding">
  <div class="container">
    <div class="head-title">
      <p>Do you have question</p>
      <h3>FREQUENTLY ASKED QUETIONS</h3>
    </div>
    <div class="row mt-3 align-items-start justify-content-center gy-4">
      <div
        data-aos="fade-down"
        data-aos-duration="1000"
        class="col-lg-6 d-flex flex-column gap-3"
      >
        <ng-container *ngFor="let faq of faqList">
          <div class="faq-box rounded-3 p-3">
            <a
              data-bs-toggle="collapse"
              href="#{{ faq.id }}"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
              ><i class="fa-solid fa-question me-2"></i>{{ faq.title }}</a
            >
            <p
              id="{{ faq.id }}"
              class="text-black-50 fw-bold ps-4 mt-3 collapse"
            >
              {{ faq.desc }}
            </p>
          </div>
        </ng-container>
      </div>
      <div
        data-aos="fade-up"
        data-aos-duration="1000"
        class="col-lg-6 d-none d-lg-block"
      >
        <img
          src="assets/faq.jpg"
          class="img-fluid w-100 d-block rounded-3"
          alt="faq"
        />
      </div>
    </div>
  </div>
</div>

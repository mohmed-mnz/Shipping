<div
  class="page-header section-padding d-flex justify-content-center align-items-center"
>
  <h3 class="display-3 text-white fw-bolder position-relative">Not Found</h3>
</div>

<div class="not-found-page section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div
          class="not-found rounded-5 text-center d-flex justify-content-center align-items-center flex-column gap-3 p-5"
        >
          <h2 class="fw-bold">Error, 404 Not Found</h2>
          <img
            src="assets/notfound.png"
            class="img-fluid w-25 d-block"
            alt="result"
          />
          <p class="fs-5">Invalid URL</p>
          <p class="fs-5">sorry, The page you try to visit is not found</p>
          <button class="button" [routerLink]="['']">Go Home</button>
        </div>
      </div>
    </div>
  </div>
</div>

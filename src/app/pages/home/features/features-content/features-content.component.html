<div
  class="features-content d-flex flex-column gap-2 text-center text-lg-start"
>
  <h6>Our Features</h6>
  <h2>We Are Best Transport & Logistics Services.</h2>
  <div class="row mt-3 gy-4 align-items-center justify-content-center">
    <ng-container *ngFor="let item of featuresList">
      <div class="col-6 col-sm-3 col-lg-6">
        <div
          class="feat-box rounded-4 px-3 py-4 d-flex flex-column justify-content-center align-items-center gap-3 text-center"
        >
          <i class="{{ item.icon }}"></i>
          <h5 class="text-white fw-bold">{{ item.title }}</h5>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="intro section-padding">
  <div class="container">
    <div class="row align-items-center justify-content-center gy-4">
      <ng-container *ngFor="let item of introList">
        <div
          data-aos="zoom-in-up"
          data-aos-duration="1000"
          class="col-md-6 col-lg-3"
        >
          <div
            class="intro-box rounded-4 p-3 text-center d-flex flex-column gap-3 align-items-center justify-content-center bg-white"
          >
            <img
              src="{{ item.icon }}"
              class="img-fluid"
              alt="{{ item.title }}"
              title="{{ item.title }}"
            />
            <h4>{{ item.title }}</h4>
            <small class="text-black-50 fw-bold">{{ item.desc }}</small>
            <a href="#services">Read More</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
